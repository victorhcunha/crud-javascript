<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Crud</title>
  </head>
  <body>
    <script>
      //getAll
      function getSiteBlogpost() {
        fetch(
          "http://localhost:8080/o/headless-delivery/v1.0/sites/20122/blog-postings",
          {
            method: "GET",
            headers: {
              Authorization: "Basic " + btoa("test@liferay.com:teste"),
            },
          }
        )
          .then((res) => res.json())
          .then((data) => {
            console.log(data.items);
          });
      }

      //getByID
      function getBlogpost(id) {
        fetch(
          `http://localhost:8080/o/headless-delivery/v1.0/blog-postings/${id}`,
          {
            method: "GET",
            headers: {
              Authorization: "Basic " + btoa("test@liferay.com:teste"),
            },
          }
        )
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      }

      //post
      function postSiteBlogPost() {
        fetch(
          "http://localhost:8080/o/headless-delivery/v1.0/sites/20122/blog-postings",
          {
            method: "POST",
            headers: {
              Authorization: "Basic " + btoa("test@liferay.com:teste"),
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              headline: "TEST",
              articleBody: "Article via REST services.",
            }),
          }
        )
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            return data.id;
          });
      }

      //put
      function putBlogPost(id) {
        fetch(
          `http://localhost:8080/o/headless-delivery/v1.0/blog-postings/${id}`,
          {
            method: "PUT",
            headers: {
              Authorization: "Basic " + btoa("test@liferay.com:teste"),
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              headline: "Updated TESTE",
              articleBody: "updated Article via REST services.",
            }),
          }
        ).then((res) => console.log(res.json()));
      }

      //delete
      function deleteBlogPost(id) {
        fetch(
          `http://localhost:8080/o/headless-delivery/v1.0/blog-postings/${id}`,
          {
            method: "DELETE",
            headers: {
              Authorization: "Basic " + btoa("test@liferay.com:teste"),
            },
          }
        ).then((res) => console.log(res));
      }

      function getFirstBlogPost() {
        fetch(
          "http://localhost:8080/o/headless-delivery/v1.0/sites/20122/blog-postings",
          {
            method: "GET",
            headers: {
              Authorization: "Basic " + btoa("test@liferay.com:teste"),
            },
          }
        )
          .then((res) => res.json())
          .then((data) => {
            console.log(data.items[0].id);
            let vari = data.items[0].id;
            console.log(vari);
            return vari;
          });
      }
    </script>
    <h1>REST</h1>
    <button onclick="getSiteBlogpost()">GET</button>
    <button onclick="getBlogpost()">GET unique</button>
    <button onclick="postSiteBlogPost()">POST</button>
    <button onclick="putBlogPost()">PUT</button>
    <button onclick="deleteBlogPost()">DELETE</button>
  </body>
</html>
